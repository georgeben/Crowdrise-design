<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowd rise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="dark-layer">
        <nav class="navbar">
          <img src="assets/images/crowdrise.png" alt="Logo" class="logo" />
        </nav>
        <div class="main-content">
          <form>
            <h1>Welcome to Crowdrise</h1>
            <p>
              Lets get you all set up so you can verify your account and start
              getting funds.
            </p>

            <div class="form-content">
              <div class="inputs">
                <div class="input-group">
                  <label for="firstName">Firstname</label>
                  <input type="text" id="firstName" />
                </div>
                <div class="input-group">
                  <label for="lastName">Lastname</label>
                  <input type="text" id="lastName" />
                </div>
                <div class="input-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" />
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" />
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" />
                </div>
                <div class="input-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password" id="confirmPassword" />
                </div>
              </div>

              <div class="checkboxes">
                <div class="check">
                  <input type="checkbox" name="" id="receiveEmails" />
                  <label for="receiveEmails"
                    >Yes, I want to receive Crowdrise emails</label
                  >
                </div>
                <div class="check">
                  <input type="checkbox" name="" id="termsAndServices" />
                  <label for="termsAndServices"
                    >Yes, I agree to terms privacy policies and fees</label
                  >
                </div>
              </div>

              <button class="sign-up">
                Sign Up
              </button>

              <p class="login-text">Already have an account? <a href="/login">Log in</a></p>
            </div>
          </form>
        </div>
        <footer class="footer">
          <img
            src="./assets/images/crowdrise.png"
            alt="Logo"
            class="logo"
          />
          <p>English</p>
        </footer>
      </div>
    </div>
  </body>
</html>
